<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a5276">Flight Controller to Receiver Wiring</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">ELRS / CRSF / SBUS Connection</text>
  
  <!-- Flight Controller Box -->
  <rect x="450" y="100" width="280" height="220" rx="10" fill="#3498db" stroke="#2874a6" stroke-width="2"/>
  <text x="590" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Flight Controller</text>
  
  <!-- FC Pads -->
  <rect x="470" y="160" width="60" height="30" rx="3" fill="#2c3e50"/>
  <text x="500" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">TX2</text>
  
  <rect x="470" y="200" width="60" height="30" rx="3" fill="#2c3e50"/>
  <text x="500" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">RX2</text>
  
  <rect x="470" y="240" width="60" height="30" rx="3" fill="#e74c3c"/>
  <text x="500" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">5V</text>
  
  <rect x="470" y="280" width="60" height="30" rx="3" fill="#2c3e50"/>
  <text x="500" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">GND</text>
  
  <!-- Receiver Box -->
  <rect x="70" y="140" width="200" height="180" rx="10" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <text x="170" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ELRS Receiver</text>
  
  <!-- Receiver Pads -->
  <rect x="200" y="195" width="50" height="25" rx="3" fill="#1e8449"/>
  <text x="225" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">TX</text>
  
  <rect x="200" y="230" width="50" height="25" rx="3" fill="#1e8449"/>
  <text x="225" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">RX</text>
  
  <rect x="200" y="265" width="50" height="25" rx="3" fill="#c0392b"/>
  <text x="225" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">5V</text>
  
  <rect x="200" y="300" width="50" height="25" rx="3" fill="#1e8449"/>
  <text x="225" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">GND</text>
  
  <!-- Wires -->
  <!-- TX to RX (Yellow) - CROSSOVER -->
  <path d="M 250 207 Q 350 207 350 175 Q 350 140 400 175 L 470 215" stroke="#f1c40f" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" font-weight="bold">TX→RX (Yellow)</text>
  
  <!-- RX to TX (Orange) - CROSSOVER -->
  <path d="M 250 242 Q 380 242 380 200 Q 380 165 420 175 L 470 175" stroke="#e67e22" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="380" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d35400" font-weight="bold">RX→TX (Orange)</text>
  
  <!-- 5V (Red) -->
  <line x1="250" y1="277" x2="470" y2="255" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- GND (Black) -->
  <line x1="250" y1="312" x2="470" y2="295" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="550" y="160" width="160" height="130" rx="5" fill="white" stroke="#bdc3c7"/>
  <text x="630" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Wire Colors</text>
  
  <line x1="565" y1="195" x2="595" y2="195" stroke="#f1c40f" stroke-width="3"/>
  <text x="605" y="199" font-family="Arial, sans-serif" font-size="10" fill="#333">Signal (TX→RX)</text>
  
  <line x1="565" y1="215" x2="595" y2="215" stroke="#e67e22" stroke-width="3"/>
  <text x="605" y="219" font-family="Arial, sans-serif" font-size="10" fill="#333">Signal (RX→TX)</text>
  
  <line x1="565" y1="235" x2="595" y2="235" stroke="#e74c3c" stroke-width="3"/>
  <text x="605" y="239" font-family="Arial, sans-serif" font-size="10" fill="#333">5V Power (Red)</text>
  
  <line x1="565" y1="255" x2="595" y2="255" stroke="#2c3e50" stroke-width="3"/>
  <text x="605" y="259" font-family="Arial, sans-serif" font-size="10" fill="#333">Ground (Black)</text>
  
  <text x="630" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">⚠ TX↔RX CROSSOVER!</text>
  
  <!-- Important Note -->
  <rect x="70" y="345" width="660" height="45" rx="5" fill="#fdebd0" stroke="#e67e22"/>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">⚠️ CRITICAL: TX and RX wires CROSS OVER!</text>
  <text x="400" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Receiver TX → FC RX | Receiver RX → FC TX | This is the #1 cause of "receiver not detected"</text>
</svg>