<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a5276">Flight Controller to GPS/Compass Module</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">uBlox GPS with External Compass (I2C)</text>
  
  <!-- Flight Controller Box -->
  <rect x="450" y="90" width="300" height="280" rx="10" fill="#3498db" stroke="#2874a6" stroke-width="2"/>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Flight Controller</text>
  <text x="600" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d6eaf8">(GPS Port / UART)</text>
  
  <!-- FC Pads -->
  <rect x="470" y="160" width="60" height="28" rx="3" fill="#2c3e50"/>
  <text x="500" y="179" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">TX</text>
  
  <rect x="470" y="195" width="60" height="28" rx="3" fill="#2c3e50"/>
  <text x="500" y="214" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">RX</text>
  
  <rect x="470" y="230" width="60" height="28" rx="3" fill="#9b59b6"/>
  <text x="500" y="249" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">SCL</text>
  
  <rect x="470" y="265" width="60" height="28" rx="3" fill="#9b59b6"/>
  <text x="500" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">SDA</text>
  
  <rect x="470" y="300" width="60" height="28" rx="3" fill="#e74c3c"/>
  <text x="500" y="319" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">5V</text>
  
  <rect x="470" y="335" width="60" height="28" rx="3" fill="#2c3e50"/>
  <text x="500" y="354" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">GND</text>
  
  <!-- GPS Module Box -->
  <rect x="50" y="120" width="220" height="250" rx="10" fill="#16a085" stroke="#0e6655" stroke-width="2"/>
  <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">GPS Module</text>
  <text x="160" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a3e4d7">(with Compass)</text>
  
  <!-- GPS antenna icon -->
  <rect x="130" y="185" width="60" height="40" rx="3" fill="#0e6655"/>
  <text x="160" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">GPS Antenna</text>
  <text x="160" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a3e4d7">â†‘ Face UP</text>
  
  <!-- GPS Pads -->
  <rect x="200" y="240" width="50" height="22" rx="3" fill="#0e6655"/>
  <text x="225" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">TX</text>
  
  <rect x="200" y="267" width="50" height="22" rx="3" fill="#0e6655"/>
  <text x="225" y="282" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">RX</text>
  
  <rect x="200" y="294" width="50" height="22" rx="3" fill="#8e44ad"/>
  <text x="225" y="309" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SCL</text>
  
  <rect x="200" y="321" width="50" height="22" rx="3" fill="#8e44ad"/>
  <text x="225" y="336" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SDA</text>
  
  <rect x="200" y="348" width="50" height="22" rx="3" fill="#c0392b"/>
  <text x="225" y="363" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">VCC</text>
  
  <!-- Wires -->
  <!-- TX to RX (crossover) -->
  <path d="M 250 251 Q 350 251 350 200 L 470 209" stroke="#f1c40f" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- RX to TX (crossover) -->
  <path d="M 250 278 Q 370 278 370 174 L 470 174" stroke="#e67e22" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- SCL (Purple) -->
  <line x1="250" y1="305" x2="470" y2="244" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead2)"/>
  
  <!-- SDA (Purple) -->
  <line x1="250" y1="332" x2="470" y2="279" stroke="#8e44ad" stroke-width="3" marker-end="url(#arrowhead2)"/>
  
  <!-- 5V (Red) -->
  <line x1="250" y1="359" x2="470" y2="314" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead2)"/>
  
  <!-- GND (Black) - draw from VCC pad area down -->
  <path d="M 160 370 L 160 385 L 400 385 L 400 349 L 470 349" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <rect x="135" y="370" width="50" height="18" rx="3" fill="#2c3e50"/>
  <text x="160" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">GND</text>
  
  <!-- Legend -->
  <rect x="560" y="160" width="170" height="175" rx="5" fill="white" stroke="#bdc3c7"/>
  <text x="645" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Connections</text>
  
  <line x1="575" y1="198" x2="605" y2="198" stroke="#f1c40f" stroke-width="3"/>
  <text x="615" y="202" font-family="Arial, sans-serif" font-size="9" fill="#333">GPS TX â†’ FC RX</text>
  
  <line x1="575" y1="218" x2="605" y2="218" stroke="#e67e22" stroke-width="3"/>
  <text x="615" y="222" font-family="Arial, sans-serif" font-size="9" fill="#333">GPS RX â†’ FC TX</text>
  
  <line x1="575" y1="238" x2="605" y2="238" stroke="#9b59b6" stroke-width="3"/>
  <text x="615" y="242" font-family="Arial, sans-serif" font-size="9" fill="#333">SCL (I2C Clock)</text>
  
  <line x1="575" y1="258" x2="605" y2="258" stroke="#8e44ad" stroke-width="3"/>
  <text x="615" y="262" font-family="Arial, sans-serif" font-size="9" fill="#333">SDA (I2C Data)</text>
  
  <line x1="575" y1="278" x2="605" y2="278" stroke="#e74c3c" stroke-width="3"/>
  <text x="615" y="282" font-family="Arial, sans-serif" font-size="9" fill="#333">5V Power</text>
  
  <line x1="575" y1="298" x2="605" y2="298" stroke="#2c3e50" stroke-width="3"/>
  <text x="615" y="302" font-family="Arial, sans-serif" font-size="9" fill="#333">Ground</text>
  
  <text x="645" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8e44ad" font-weight="bold">I2C = Compass data</text>
  
  <!-- Important Notes -->
  <rect x="50" y="395" width="700" height="45" rx="5" fill="#d5f5e3" stroke="#27ae60"/>
  <text x="400" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e8449">ðŸ“¡ Mounting Tips:</text>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">GPS antenna faces UP toward sky | Mount away from motors/ESCs | Arrow points FORWARD | Use GPS mast for best compass isolation</text>
</svg>