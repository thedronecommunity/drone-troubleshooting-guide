<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <rect width="800" height="550" fill="#f8f9fa"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a5276">ArduPilot Motor Layout - Quad X</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Different from Betaflight! Verify before flight.</text>
  
  <rect x="200" y="100" width="400" height="350" rx="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <line x1="250" y1="150" x2="350" y2="250" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  <line x1="550" y1="150" x2="450" y2="250" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  <line x1="250" y1="400" x2="350" y2="300" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  <line x1="550" y1="400" x2="450" y2="300" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  
  <rect x="330" y="230" width="140" height="90" rx="10" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Flight Controller</text>
  <text x="400" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Pixhawk</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fdebd0">Arrow = FRONT</text>
  
  <polygon points="400,85 380,105 420,105" fill="#e74c3c"/>
  <text x="400" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">FRONT</text>
  
  <circle cx="200" cy="120" r="55" fill="#3498db" stroke="#2874a6" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">3</text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CW</text>
  <path d="M 170 90 A 40 40 0 1 1 230 90" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="170,90 175,80 180,95" fill="white"/>
  
  <circle cx="600" cy="120" r="55" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">1</text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CCW</text>
  <path d="M 570 90 A 40 40 0 1 0 630 90" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="630,90 625,80 620,95" fill="white"/>
  
  <circle cx="200" cy="430" r="55" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">2</text>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CCW</text>
  <path d="M 170 400 A 40 40 0 1 0 230 400" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="230,400 225,390 220,405" fill="white"/>
  
  <circle cx="600" cy="430" r="55" fill="#3498db" stroke="#2874a6" stroke-width="3"/>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">4</text>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CW</text>
  <path d="M 570 400 A 40 40 0 1 1 630 400" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="570,400 575,390 580,405" fill="white"/>
  
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#95a5a6">BACK</text>
  
  <rect x="650" y="180" width="140" height="170" rx="5" fill="white" stroke="#bdc3c7"/>
  <text x="720" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Legend</text>
  
  <circle cx="675" cy="225" r="12" fill="#e74c3c"/>
  <text x="720" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CCW Motor</text>
  
  <circle cx="675" cy="255" r="12" fill="#3498db"/>
  <text x="720" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CW Motor</text>
  
  <text x="720" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Motor Output Pins:</text>
  <text x="720" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">MAIN OUT 1-4</text>
  <text x="720" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">or AUX OUT 1-4</text>
  <text x="720" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e67e22">MOT_PWM_TYPE</text>
  
  <rect x="10" y="180" width="140" height="120" rx="5" fill="#fef9e7" stroke="#f1c40f"/>
  <text x="80" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d35400">Motor Outputs</text>
  <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">1 = Front Right</text>
  <text x="80" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">2 = Rear Left</text>
  <text x="80" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">3 = Front Left</text>
  <text x="80" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">4 = Rear Right</text>
  <text x="80" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">X pattern!</text>
  
  <rect x="50" y="505" width="700" height="35" rx="5" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="400" y="528" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">ArduPilot uses DIFFERENT motor order than Betaflight! Do motor test in Mission Planner before flight.</text>
</svg>