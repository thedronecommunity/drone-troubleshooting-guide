<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a5276">Betaflight Motor Layout &amp; Direction</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">"Props In" Configuration (Default)</text>
  
  <!-- Drone Frame -->
  <rect x="200" y="100" width="400" height="350" rx="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Frame Arms -->
  <line x1="250" y1="150" x2="350" y2="250" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  <line x1="550" y1="150" x2="450" y2="250" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  <line x1="250" y1="400" x2="350" y2="300" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  <line x1="550" y1="400" x2="450" y2="300" stroke="#95a5a6" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Center Body -->
  <rect x="330" y="230" width="140" height="90" rx="10" fill="#3498db" stroke="#2874a6" stroke-width="2"/>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flight</text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Controller</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d6eaf8">Arrow → FRONT</text>
  
  <!-- FRONT indicator -->
  <polygon points="400,85 380,105 420,105" fill="#e74c3c"/>
  <text x="400" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">FRONT</text>
  
  <!-- Motor 4 - Front Left (CCW) -->
  <circle cx="200" cy="120" r="55" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">4</text>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CCW ↺</text>
  <!-- Rotation arrow -->
  <path d="M 170 90 A 40 40 0 1 0 230 90" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="230,90 225,80 220,95" fill="white"/>
  
  <!-- Motor 2 - Front Right (CW) -->
  <circle cx="600" cy="120" r="55" fill="#3498db" stroke="#2874a6" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">2</text>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CW ↻</text>
  <!-- Rotation arrow -->
  <path d="M 570 90 A 40 40 0 1 1 630 90" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="570,90 575,80 580,95" fill="white"/>
  
  <!-- Motor 3 - Rear Left (CW) -->
  <circle cx="200" cy="430" r="55" fill="#3498db" stroke="#2874a6" stroke-width="3"/>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">3</text>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CW ↻</text>
  <!-- Rotation arrow -->
  <path d="M 170 400 A 40 40 0 1 1 230 400" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="170,400 175,390 180,405" fill="white"/>
  
  <!-- Motor 1 - Rear Right (CCW) -->
  <circle cx="600" cy="430" r="55" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">1</text>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">CCW ↺</text>
  <!-- Rotation arrow -->
  <path d="M 570 400 A 40 40 0 1 0 630 400" stroke="white" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  <polygon points="630,400 625,390 620,405" fill="white"/>
  
  <!-- BACK indicator -->
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#95a5a6">BACK</text>
  
  <!-- Legend -->
  <rect x="650" y="200" width="140" height="150" rx="5" fill="white" stroke="#bdc3c7"/>
  <text x="720" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legend</text>
  
  <circle cx="675" cy="250" r="12" fill="#e74c3c"/>
  <text x="720" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CCW Motor</text>
  
  <circle cx="675" cy="285" r="12" fill="#3498db"/>
  <text x="720" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CW Motor</text>
  
  <text x="720" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Props In = Default</text>
  <text x="720" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Tip of props spin</text>
  <text x="720" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">toward center</text>
  
  <!-- Prop direction note -->
  <rect x="10" y="200" width="140" height="100" rx="5" fill="#fef9e7" stroke="#f1c40f"/>
  <text x="80" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d35400">Propeller Tips</text>
  <text x="80" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CCW motors:</text>
  <text x="80" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CW propellers</text>
  <text x="80" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CW motors:</text>
  <text x="80" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CCW propellers</text>
  
  <!-- Bottom Notes -->
  <rect x="50" y="505" width="700" height="35" rx="5" fill="#fadbd8" stroke="#e74c3c"/>
  <text x="400" y="528" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c0392b">⚠️ Wrong motor order or direction = FLIP ON TAKEOFF | Verify with Motor tab before first flight!</text>
</svg>